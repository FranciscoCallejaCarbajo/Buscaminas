<script>
let i = 0;
var txt = 'Select a Game'
var speed = 900;

function typeWriter () {
    if (i <txt.length) {
        document.getElementById("texto").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    } else {
                // Reset to repeat
                setTimeout(() => {
                    i = 0;
                    document.getElementById("texto").innerHTML = '';
                    typeWriter();
                }, 2000); // Pause for 1 second before repeating
            }
        }
        typeWriter();
    </script>
